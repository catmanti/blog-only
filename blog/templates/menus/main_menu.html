{% load menu_tags %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for item in menu_items %}
                {% if item.has_children_in_menu %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle {{ item.active_class }}" href="{{ item.href }}" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        {{ item.text }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        
                            <li><a class="dropdown-item" href="{{ item.href }}">{{ item.text }}</a></li>
                            <li><hr class="dropdown-divider"></li>
                        {% sub_menu item %}
                    </ul>
                    {% else %}
                <li class="nav-item">
                    <a class="nav-link {{ item.active_class }}" aria-current="page" href="{{ item.href }}">{{ item.text }}</a>
                </li>

                {% endif %}

                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
