{% load wagtailcore_tags wagtailimages_tags %}
<h1 class="text-center">{{self.title}}</h1>

<div class="card-group justify-content-around">
    <div class="row  row-cols-1 row-cols-md-3 g-4 ">
        {% for card in self.cards %}
        <div class="col">

            <div class="card h-100">
                {% image card.image fill-256x320 as photo %}
                <img src="{{photo.url}}" class="card-img-top" alt="{{photo.alt}}">
                <div class="card-body">
                    <h5 class="card-title">{{ card.title }}</h5>
                    <p class="card-text">{{ card.text }}</p>
                    <a href="{{card.button_page.url}}" class="btn btn-primary">Go somewhere</a>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
